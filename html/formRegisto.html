<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>

    <header></header>

    <main style="width: 60%; margin-left: 20%;">

        <h1>Registo de Utilizador</h1>
        <form>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <label for="nome">Nome</label>
                  <input type="text" class="form-control" placeholder="Insira o seu primeiro nome" aria-label="Primeiro Nome" id="nome">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <label for="apelido">Apelido</label>
                  <input type="text" class="form-control" placeholder="Insira o seu apelido" aria-label="Apelido" id="apelido">
                </div>
              </div><br>
              <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <label for="email">Email</label>
                  <input type="email" class="form-control" placeholder="Insira o seu Email" aria-label="Email" id="email">  
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <label for="password">Password</label>
                  <input type="password" class="form-control" placeholder="Password" aria-label="Password" id="password">
                </div>
              </div><br>
              <div class="row">
                <div class="col">
                    <label for="morada1">Morada 1</label>
                  <input type="text" class="form-control" placeholder="Morada 1" aria-label="Morada 1" id="morada1">
                </div>
              </div><br>
              <div class="row">
                <div class="col">
                    <label for="morada2">Morada 2</label>
                  <input type="text" class="form-control" placeholder="Morada 2" aria-label="Morada 2" id="morada2">
                </div>
              </div><br>
              <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <label for="cidade">Cidade</label>
                  <input type="text" class="form-control" placeholder="Cidade" aria-label="Cidade" id="cidade">
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <label for="distrito">Distrito</label>
                  <input type="" class="form-control" placeholder="Distrito" aria-label="Distrito" id="distrito">
              </div>
              <div class="col-lg-2 col-md-6 col-sm-12">
                <label for="codpostal">Código Postal</label>
              <input type="text" class="form-control" placeholder="CodPostal" aria-label="CodPostal" id="codpostal">
                </div>
              </div><br>
              <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <label for="datainicio">Data Início</label>
                  <input type="date" class="form-control" placeholder="DataInicio" aria-label="DataInicio" id="datainicio">
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <label for="datafim">Data Final</label>
                  <input type="date" class="form-control" placeholder="DataFim" aria-label="DataInicio" id="datafim">
                </div>
              </div><br>
              <div class="row">
                  <div class="col">
                    <input type="checkbox" value="ok">&nbsp; Clique em mim
                  </div>
              </div><br>
              <div class="row">
                <div class="col 2">
                    <input type="button" class="btn btn-secondary" value="Inserir Registo">
                </div>
            </div>
              
        </form>

    </main>

    <footer></footer>

</body>
</html>
